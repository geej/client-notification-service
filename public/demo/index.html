<!doctype html>
<html>
    <head>
        <title>Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    </head>
    <body>
        <pre id="root"></pre>
        <script>
          (function() {
            var socket = io();

            socket.on('message', (message) => {
              const el = document.getElementById('root');
              el.innerText += '\n\n' + message;
            });
          })();
        </script>
    </body>
</html>
